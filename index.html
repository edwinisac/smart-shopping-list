<!-- modal add -->


    <div id="addmodal" class="modal_1">
      <span id="close1" class="modal_close"
        ><i class="fa-solid fa-circle-xmark"></i
      ></span>
      <!-- <h2 class="modal_title">Add Item</h2> -->
      <div class="modalcontent">
        <form>
          <input type="text" class="itemadd" id="item" placeholder="Enter item name" />
          <h3>Select category</h3>

          <div class="category_buttons">
            <button class="cbutton addbuttons" id="food" value="food" type="button">Food</button>
            <button class="cbutton addbuttons" id="crockery" value="crockery" type="button">Crockery & Cutlery</button>
            <button class="cbutton addbuttons" id="fashion" value="fashion" type="button">Fashion</button>
            <button class="cbutton addbuttons" id="moto" value="moto" type="button">Automobile</button>
            <button class="cbutton addbuttons" id="electronic" value="electronic" type="button">
              Electronics & I.T
            </button>
            <button class="cbutton addbuttons" id="pet" value="pet" type="button">Pet Care</button>
            <button class="cbutton addbuttons" id="others" value="others" type="button">Others</button>
          </div>
          <div class="numberContainer">
            <input type="number" 
            min="0" step="0.01" class="priceadd" id="price" placeholder="Enter the item price" />
            <div class="slideContainer">
              <button class="slideButton slideButtonAdd" value="up" type="button"><i class="fa-solid fa-angle-up"></i></button>
              <button class="slideButton slideButtonAdd" value="down" type="button"><i class="fa-solid fa-angle-down"></i></button>
            </div>
            <br>
          </div>
          <div class="submitButton">
            <input type="button" class="actionbutton" id="addbt" value="ADD" />
          </div>
        </form>
      </div>
    </div>

    <!-- --------------------------- -->


    <!-- modal update -->

    <div id="updatemodal" class="modal_1">
      <span id="close2" class="modal_close"
        ><i class="fa-solid fa-circle-xmark"></i
      ></span>
      <!-- <h2 class="modal_title">Add Item</h2> -->
      <div class="modalcontent">
        <form>
          <input type="text" class="itemupdate" id="item" placeholder="Enter item name" />
          <h3>Select category</h3>

          <div class="category_buttons">
            <button class="cbutton updatebuttons" id="food" type="button">Food</button>
            <button class="cbutton updatebuttons" id="crockery" type="button">Crockery & Cutlery</button>
            <button class="cbutton updatebuttons" id="fashion" type="button">Fashion</button>
            <button class="cbutton updatebuttons" id="moto" type="button">Automobile</button>
            <button class="cbutton updatebuttons" id="electronic" type="button">
              Electronics & I.T
            </button>
            <button class="cbutton updatebuttons" id="pet" type="button">Pet Care</button>
            <button class="cbutton updatebuttons" id="others" type="button">Others</button>
          </div>
          <div class="numberContainer">
            <input type="number" 
            min="0" step="0.01" class="priceupdate" id="price" placeholder="Enter the item price" />
            <div class="slideContainer">
              <button class="slideButton slideButtonUpdate" value="up" type="button"><i class="fa-solid fa-angle-up"></i></button>
              <button class="slideButton slideButtonUpdate" value="down" type="button"><i class="fa-solid fa-angle-down"></i></button>
            </div>
            <br>
          </div>
          <div class="submitButton">
            <input type="button" class="actionbutton" id="updatebt" value="UPDATE" />
          </div>
        </form>
      </div>
    </div>

 <div class="deletecontain" id="deletemodal">
